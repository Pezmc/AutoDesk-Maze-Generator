<html>
<head>

    <title>Maize</title>

    <script src="urn.js"></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-2.1.2.min.js"></script>
    
    <!-- buzz -->
    <script src="buzz.min.js"></script>

     <!-- Viewer production -->
    <link type="text/css" rel="stylesheet" href="https://developer.api.autodesk.com/viewingservice/v1/viewers/style.css"/>
    <script src="https://developer.api.autodesk.com/viewingservice/v1/viewers/viewer3D.min.js"></script>

    <!-- Autodesk.ADN.Toolkit.Viewer -->
    <script src="https://rawgit.com/Developer-Autodesk/library-javascript-view.and.data.api/master/js/Autodesk.ADN.Toolkit.Viewer.js"></script>

    <script src="/index.js"></script>
    
    <script>
        $(document).ready(function() {
            var probablyLoaded = false;
            var playWhenLoaded = false;
            
            var beginGame = function() {
                resetView();
                setTimeout(function() {$('#splash').hide()}, 1000);
                soundMenuMusic.fadeOut(100);
                soundBgMusic.setVolume(15);
                soundBgMusic.fadeTo(15);
            }
            setTimeout(function() {
                probablyLoaded = true;
                if(playWhenLoaded) {
                    beginGame();
                }
            }, 6000);
            setTimeout(function() {
                $('#splash #inner').fadeIn(5000);
                $('#playButton').click(function() {
                    
                    if(probablyLoaded) {
                        beginGame();
                    } else {
                        $('#message').html('Preparing maze...').fadeIn(600);
                        playWhenLoaded = true;
                    }
                });
                $('#playAgainButton').click(function() {
                    location.reload();
                });
            });
        });
    </script>
    
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>    
    
    <style>
        body {
            font-family: 'Press Start 2P', sans-serif;
        }
        
        h1, h4 {
            background: #555;
            padding: 10px;
        }
        
        #splash, #finished {
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background: #222;
            z-index: 1000;
        }
        
        #splash #inner, #finished #inner {
            width: 450px;
            margin-top: 10%;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        
        .button {
            display: inline-block;
            padding: 20px;
            border-radius: 5px;
            background: #0000ff;
            color: white;
            cursor: pointer;
            margin-left: auto;
        }
        
        #message {
            display: none;
            background: #855;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body style="margin:0">
    <div id="splash">
        <div id="inner" style="display: none;">
            <h4>Welcome to...</h4>
            <h1>The Maize</h1>
            <div id="playButton" class="button play">Dare to enter?</div>
            <div id="message"></div>
        </div>
    </div>
    <div id="finished" style="display: none;">
        <div id="inner">
            <h1>You made it!</h1>
            <h4>This time...</h4>
            <div id="playAgainButton" class="button play">Care to play again?</div>
            <div id="message"></div>
        </div>
    </div>
	<div id="viewerDiv"></div>
    
	
</body>
</html>
